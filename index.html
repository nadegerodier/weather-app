<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <meta
      name="description"
      content="Weather App built using JavaScript by Nadege Rodier"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@600&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/bb0a51cd49.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body shadow">
          <form class="search-box">
            <div class="row">
              <div class="col-1">
                <i
                  class="fa-regular fa-compass compass"
                  title="Get the weather for your current location"
                ></i>
              </div>
              <div class="col-7 col-sm-8">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search for a city"
                    autofocus="on"
                    id="city-search-input"
                    autocomplete="off"
                  />
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-light search-button shadow-sm"
                  />
                </div>
              </div>
            </div>
          </form>

          <div class="current-weather">
            <div class="location-data">
              <h1></h1>
              <h2></h2>
              <h3></h3>
            </div>
            <div class="temp-data">
              <img src="#" alt="weather icon" id="current-weather-icon" /><span
                id="current-temp-value"
              ></span
              ><span class="temp-scale-selector">Â°F</span>
            </div>
            <div class="weather-conditions">
              Humidity: <span id="humidity"></span>% <br />
              Wind: <span id="wind"></span> mph
            </div>
          </div>

          <hr />
          <div class="weather-forecast"></div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/nadegerodier/weather-app" target="_blank"
          >Open-source code</a
        >
        by
        <a
          href="https://incomparable-starburst-3e5eae.netlify.app/"
          target="_blank"
          title="Check out my portfolio!"
          >Nadege Rodier</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
